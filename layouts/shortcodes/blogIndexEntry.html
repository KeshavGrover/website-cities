{{ with .Site.GetPage (.Get 0) }}
<div class="ideasBlock">
    <div class="ideasDate">{{ .Date.Format "January 2, 2006" }}</div>
    <div class="ideasLink"><h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3></div>
    <div class="ideasDesc"><p>{{ .Description }} <a href="{{ .RelPermalink }}">Read more</a>.</p></div>
</div>
{{ end }}
