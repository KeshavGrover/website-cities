{{ define "title" }}{{ .Site.Title }} - {{ .Title }}{{ end }}

{{ define "main" }}
<div id="body">
    {{ partial "resourcesHeader.html" . }}
    {{ partial "navbar.html" . }}

    <div class="flc-toc-tocContainer toc"></div>

    <div class="resourcesListContainer">
    {{ .Content }}
    </div>

    {{ partial "footer.html" (dict "footerAdditional" "") }}
</div>

<script>
    $(document).ready(function () {
        $(".resourcesCardDescriptionToggle").click(function(event) {
            event.preventDefault();
            $(event.target).closest(".resourcesCard").toggleClass("descriptionCollapsed");
        });
    });
</script>

{{ end }}
